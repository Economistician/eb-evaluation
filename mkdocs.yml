site_name: eb-evaluation
site_description: Electric Barometer evaluation workflows and cost-aware model selection for operational forecasting
site_url: https://github.com/Economistician/eb-evaluation

repo_name: Economistician/eb-evaluation
repo_url: https://github.com/Economistician/eb-evaluation

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy

nav:
  - Home: index.md
  - API Reference:
      - Adjustment: api/adjustment.md
      - DataFrame: api/dataframe.md
      - Model Selection: api/model_selection.md
      - Utilities: api/utils.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight
  - pymdownx.superfences

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            show_source: false
            show_signature_annotations: true
            separate_signature: true

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
